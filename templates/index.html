{{define "Index"}}
{{template "_head"}}
{{template "_menu"}}
<body>
    <div class="container">
        
        <section class="card">
            <div>
                <table class="table table-striped table-hover mb-0">
                    <thead>
                        <tr>
                            <th>Título</th>
                            <th>Descrição</th>
                            <th>Evento</th>
                            <th>Protocolo</th>
                            <th>Responsável</th>
                        </tr>
                    </thead>
                    <tbody>
                        {{range .}}
                        <tr>
                            <td>{{.Titulo}}</td>
                            <td>{{.Descricao}}</td>
                            <td>{{.Evento}}</td>
                            <td>{{.Protocolo}}</td>
                            <td>{{.Responsavel}}</td>
                            <td><a href="edit?id={{.Id}}" class="btn btn-info">Editar</a></td>
                            <td><button onclick="onDelete('{{.Id}}')" class="btn btn-danger">Deletar</button></td>
                        </tr>
                    
                        {{end}}
                    </tbody>
                </table>
            </div>
        </section>

    </div>
</body>

<script>
    function onDelete(id) {
        let resposta = confirm ("Confirmar Exclusão do Protocolo")
        if (resposta) {
            window.location = "/delete?id=" + id
        }
    }
</script>

</html>
{{end}}
